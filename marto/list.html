<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
    <style type="text/css">
        #ul- circle {
            list-style-type: circle;
        }
        #ul- square {
            list-style-type: square;
        }
        #ol- upper-roman {
            list-style-type: upper-roman;
        }
        #no- list- style- type {
            list-style-type: none;
        }
    </style>
</head>
<body>
<ul id="ul-circle">
    <li>mwariga</li>
    <li>mwariga</li>
    <li>mwariga</li>
</ul>
<ol id="ol-upper-roman">
    <li>mwariga</li>
    <li>mwariga</li>
    <li>mwariga</li>
</ol>
<ol id="ol-lower-alpha">
    <li>mwariga</li>
    <li>mwariga</li>
    <li>mwariga</li>
</ol>
<ul id="no-list-style-type">
    <li>mwariga</li>
    <li>mwariga</li>
    <li>mwariga</li>
</ul>


</body>
</html>
